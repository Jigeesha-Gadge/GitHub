<html>
<body>

<h5>Accessing json object using loop</h5>
<div id="myid">
</div>
<script>
    var obj={"name":"Jigeesha Gadge","number":160510107013,"Field":"Computer","brach_code":07}
    for(i in obj)
    {
        document.getElementById("myid").innerHTML += i +":" +obj[i] +"</br>";
    }
</script>

</body>
</html>
